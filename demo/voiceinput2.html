<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>voiceinput2 - FlashWavRecorder</title>
    <script type="text/javascript" src="./voiceinput2/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="./voiceinput2/swfobject.js"></script>
    <script type="text/javascript" src="./voiceinput2/recorder.js"></script>
    <script type="text/javascript" src="./voiceinput2/voiceinput2.js"></script>
    <link type="text/css" rel="stylesheet" href="./voiceinput2/voiceinput2.css">
    <style>

    </style>
</head>
<body>
        <!-- Recorder control buttons -->
        <div class="recorder" id="recorder01">
            <button class="start-recording" onclick="FWRecorder.record('audio', 'audio.wav');">
                <img src="./voiceinput2/record.png" alt="Record">
            </button>
            <div class="level">
                <div class="progress"></div>
            </div>
            <button class="stop-recording" onclick="FWRecorder.stopRecording('audio');">
                <img src="./voiceinput2/stop.png" alt="Stop Recording"/>
            </button>
            <button class="start-playing" onclick="FWRecorder.playBack('audio');" title="Play">
                <img src="./voiceinput2/play.png" alt="Play"/>
            </button>
        </div>


<h3>Global flash recorder</h3>
<div id="flashcontent">
    <p>Your browser must have JavaScript enabled and the Adobe Flash Player installed.</p>
</div>
