 <!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>presentation</title>

<link href="./jplayer/skin/blue.monday/css/jplayer.blue.monday.min.css" rel="stylesheet" type="text/css" />

</head>

<body>

<div id="jquery_jplayer_1" class="jp-jplayer"></div>
<div id="jp_container_1" class="jp-audio" role="application" aria-label="media player">
	<div class="jp-type-single">

		<div class="jp-no-solution">
			<span>Update Required</span>
			To play the media you will need to either update your browser to a recent version or update your <a href="http://get.adobe.com/flashplayer/" target="_blank">Flash plugin</a>.
		</div>
	</div>
</div>
<div id="playlist_1"></div>




<script type="application/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script type="application/javascript" src="./jplayer/jplayer/jquery.jplayer.min.js"></script>

<script type="application/javascript">
var playlist_1=[
  {
  	title:'Бублички',
  	mp3:'./playmessage/bublichki.mp3'
  },
  {
  	title:'В землянке',
	mp3:'./playmessage/v_zemlyanke.mp3'
  },
  {
  	title:'Сердце',
	mp3:'./playmessage/serdtse.mp3'
  },
];


window.playlist_1_currenttrack=false;

$(document).ready(function(){
    for(var i=0; i<playlist_1.length; i++){
        html="<div><input type='button' id='playlist_1_"+i+"' data-i='"+i+"' class='playlist_1_button' value='>'>&nbsp;"+playlist_1[i].title+"</div>";
        $('#playlist_1').append($(html));
    }

    $('.playlist_1_button').click(function(ev){
    	var btn=$(this);
    	var i=btn.attr('data-i');
        var player=$("#jquery_jplayer_1");
        if(window.playlist_1_currenttrack===i){

           if(player.data().jPlayer.status.paused){
               player.jPlayer("pauseOthers")
           	   player.jPlayer("play");
           	   btn.attr('value','||');
           }else{
           	   player.jPlayer("pause");
           	   btn.attr('value','>');
           }
        }else{
    	    window.playlist_1_currenttrack=i;
	        player.jPlayer("stop");
			player.jPlayer("setMedia", playlist_1[i]);
			player.jPlayer("play");
	        player.attr('value','>');
	    	btn.attr('value','||');
        }
    });

	$("#jquery_jplayer_1").jPlayer({
	    ready: function () {

	    },

	    swfPath: "./jplayer/jplayer",
	    supplied: "mp3",
		wmode: "window",
		useStateClassSkin: true,
		autoBlur: false,
		smoothPlayBar: true,
		keyEnabled: true,
		remainingDuration: true,
		toggleDuration: true
	});

});
</script>


</body>

</html>
