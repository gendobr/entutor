<script type="application/javascript">
var playlist_1=[
  {
  	title:'Talos',
  	m4v:'./videomessage/talos.mp4'
  },
  {
  	title:'Hobbit',
	  m4v:'./videomessage/hobbit3.mp4'
  }
];


window.playlist_1_currenttrack=false;

$(document).ready(function(){
    for(var i=0; i<playlist_1.length; i++){
        html="<div><input type='button' id='playlist_1_"+i+"' data-i='"+i+"' class='playlist_1_button' value='>'>&nbsp;"+playlist_1[i].title+"</div>";
        $('#playlist_1').append($(html));
    }

    $('.playlist_1_button').click(function(ev){
    	var btn=$(this);
    	var i=btn.attr('data-i');
        var player=$("#jquery_jplayer_1");
        if(window.playlist_1_currenttrack===i){
           if(player.data().jPlayer.status.paused){
               player.jPlayer("pauseOthers")
           	   player.jPlayer("play");
           	   btn.attr('value','| |');
           }else{
           	   player.jPlayer("pause");
           	   btn.attr('value','>');
           }
        }else{
    	    window.playlist_1_currenttrack=i;
	        player.jPlayer("stop");
			    player.jPlayer("setMedia", playlist_1[i]);
			    player.jPlayer("play");
	        $('.playlist_1_button').attr('value','>');
	    	  btn.attr('value','| |');
        }
    });

	$("#jquery_jplayer_1").jPlayer({
	    ready: function () {

	    },
	    swfPath: "./jplayer/jplayer",
	    supplied: "webmv, ogv, m4v",
		wmode: "window",
		useStateClassSkin: true,
		autoBlur: false,
		smoothPlayBar: true,
		keyEnabled: true,
		remainingDuration: true,
		toggleDuration: true
	});

});
</script>
