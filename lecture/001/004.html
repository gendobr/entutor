<h1>4. Познакомьтесь с буквой и звуком</h1>
<div id="task"></div><br><br>
<input type="button" value="Далее" id="nextButton" data-next="005.html">
<script type="application/javascript">
    
    $(document).ready(function(){
        var presentation=new tutor.presentation({
            container:'#task',
            swfPath: "../../task/lib/jplayer/jplayer",
            supplied: "mp3,oga,wav",
            media:{
                mp3: 'data/task004.mp3',
                oga: 'data/task004.ogg',
                wav: 'data/task004.wav'
            },
            frames:[
               {from:1,to:3, frame:$('<div class="frm">Letter <br><b>Gg [ʤi:]</b></div>')},
               {from:3,to:6, frame:$('<div class="frm">sound <br><b>[g]</b></div>')},
               {from:6,to:9, frame:$('<div class="frm">Буква <br><b>Gg [ʤi:]</b></div>')},
               {from:9,to:12, frame:$('<div class="frm">звук <br><b>[g]</b></div>')},
            ]
        });
        
        $('#nextButton').click(function(){
            var nextUrl=$(this).attr('data-next');
            window.location.href=nextUrl;
        });
        
    });
</script>
