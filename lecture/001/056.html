<div>Урок 1</div>
<h1>56. Прочитайте слова в транскрипции и напечатайте их</h1>

<div id="presentation"></div>

<div id="task"></div>

<script type="application/javascript">
    
    $(document).ready(function(){

        // initAudioApi({ jsURL:'../../task/js' });
        // tutor.inputs.audioapi.soundScrorerURL="../../task/test/voiceinputscorer.php";
        
        window.task=new tutor.task({
            id:'1',
            next:"057.html",
            presentation:{ elementSelector:'#presentation' },
            inputs:{
                id:1,
                type:'card',
                arrange:'vertical',
                children:[
                    {
                        type:'card',
                        arrange:'horizontal',
                        //precondition:'beforeCorrect',
                        children:[
                            { type:'html'    , innerHtml:'[eg]', classes:'transcr'},
                            { type:'text'    , value:'', size:10, pattern:/^ *(an *)?egg *$/, maxScore:1 }
                        ]
                    },                            
                    {
                        type:'card',
                        arrange:'horizontal',
                        precondition:'beforeCorrect',
                        children:[
                            { type:'html'    , innerHtml:'[bed]', classes:'transcr'},
                            { type:'text'    , value:'', size:10, pattern:/^ *(a *)?bed *$/, maxScore:1 }
                        ]
                    },                            
                    {
                        type:'card',
                        arrange:'horizontal',
                        precondition:'beforeCorrect',
                        children:[
                            { type:'html'    , innerHtml:'[bæd]', classes:'transcr'},
                            { type:'text'    , value:'', size:10, pattern:/^ *bad *$/, maxScore:1 }
                        ]
                    },                            
                    {
                        type:'card',
                        arrange:'horizontal',
                        precondition:'beforeCorrect',
                        children:[
                            { type:'html'    , innerHtml:'[pet]', classes:'transcr'},
                            { type:'text'    , value:'', size:10, pattern:/^ *(a *)?pet *$/, maxScore:1 }
                        ]
                    },                            
                    {
                        type:'card',
                        arrange:'horizontal',
                        precondition:'beforeCorrect',
                        children:[
                            { type:'html'    , innerHtml:'[pen]', classes:'transcr'},
                            { type:'text'    , value:'', size:10, pattern:/^ *(a *)?pen *$/, maxScore:1 }
                        ]
                    },                            
                    {
                        type:'card',
                        arrange:'horizontal',
                        precondition:'beforeCorrect',
                        children:[
                            { type:'html'    , innerHtml:'[bæg]', classes:'transcr'},
                            { type:'text'    , value:'', size:10, pattern:/^ *(a *)?bag *$/, maxScore:1 }
                        ]
                    },                            
                    {
                        type:'card',
                        arrange:'horizontal',
                        precondition:'beforeCorrect',
                        children:[
                            { type:'html'    , innerHtml:'[bɪg]', classes:'transcr'},
                            { type:'text'    , value:'', size:10, pattern:/^ *big *$/, maxScore:1 }
                        ]
                    },                            
                ]
            }
        });
        $( document ).bind( "task:newinput",window.task.test(window.task));
        $('#task').append(window.task.draw());
    });
</script>
