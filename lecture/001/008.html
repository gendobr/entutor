<div>Урок 1</div>
<h1>8. Сгруппируйте буквы и соответствующие им знаки транскрипции</h1>

<div id="presentation"></div>

<div id="task"></div>

<script type="application/javascript">
    
    $(document).ready(function(){

        // initAudioApi({ jsURL:'../../task/js' });
        // tutor.inputs.audioapi.soundScrorerURL="../../task/test/voiceinputscorer.php";
        
        
        window.task=new tutor.task({
            id:'008',
            next:"009.html",
            presentation:{ elementSelector:'#presentation' },
            inputs:{
                id:1,
                type:'card',
                arrange:'vertical',
                children:[
                    {
                        type:'card',
                        arrange:'vertical',
                        customtest:tutor.inputs.card.prototype.customtestSets(
                                [
                                  [/^A$/,/^a$/,/^\[æ\]$/],
                                  [/^G$/,/^g$/,/^\[g\]$/]
                                ]),
                        children:[
                            {
                             type:'card',
                             arrange:'horizontal',
                             maxScore:0,
                             children:[
                                { type:'dropzone', size:4,  pattern:null, maxScore:0 },
                                { type:'dropzone', size:4,  pattern:null, maxScore:0 },
                                { type:'dropzone', size:4,  pattern:null, maxScore:0 }                                     
                             ]
                            },
                            {
                             type:'card',
                             arrange:'horizontal',
                             maxScore:0,
                             children:[
                                { type:'dropzone', size:4,  pattern:null, maxScore:0 },
                                { type:'dropzone', size:4,  pattern:null, maxScore:0 },
                                { type:'dropzone', size:4,  pattern:null, maxScore:0 },
                             ]
                            }
                        ]
                    },
                    {
                        type:'card',
                        arrange:'horizontal',
                        children:[
                            {  type:'counter',  innerHtml:'G'   },
                            {  type:'counter',  innerHtml:'a'   },
                            {  type:'counter',  innerHtml:'g'   },
                            {  type:'counter',  innerHtml:'[æ]' },
                            {  type:'counter',  innerHtml:'[g]' },
                            {  type:'counter',  innerHtml:'A'   }
                        ]
                    }
                ]
            }
        });
        // $( document ).bind( "task:newinput",window.task.test(window.task));
        $('#task').append(window.task.draw());
    });
</script>
