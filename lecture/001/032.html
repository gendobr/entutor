<body>

<div>Урок 1</div>
<h1>32. Подберите пару</h1>

<div id="presentation"></div>

<div id="task"></div>

<script type="application/javascript">
    
    $(document).ready(function(){

        // initAudioApi({ jsURL:'../../task/js' });
        // tutor.inputs.audioapi.soundScrorerURL="../../task/test/voiceinputscorer.php";
        
        window.task=new tutor.task({
            id:'1',
            next:"033.html",
            presentation:{ elementSelector:'#presentation' },
            inputs:{
                type:'card',
                arrange:'vertical',
                children:[
                    {
                        type:'card',
                        arrange:'horizontal',
                        children:[
                            {
                                type:'card',
                                arrange:'horizontal',
                                maxScore:1,
                                children:[
                                    { type:'html', innerHtml:'<b>Dd</b>'},
                                    { type:'dropzone', size:3,  pattern:/^\[d\]$/, maxScore:1 }
                                ]
                            },
                            {
                                type:'card',
                                arrange:'horizontal',
                                maxScore:1,
                                children:[
                                    { type:'html', innerHtml:'<b>Ii</b>'},
                                    { type:'dropzone', size:3,  pattern:/^\[ɪ\]$/, maxScore:1 }
                                ]
                            },
                            {
                                type:'card',
                                arrange:'horizontal',
                                maxScore:1,
                                children:[
                                    { type:'html', innerHtml:'<b>Gg</b>'},
                                    { type:'dropzone', size:3,  pattern:/^\[g\]$/, maxScore:1 }
                                ]
                            },
                            {
                                type:'card',
                                arrange:'horizontal',
                                maxScore:1,
                                children:[
                                    { type:'html', innerHtml:'<b>Ee</b>'},
                                    { type:'dropzone', size:3,  pattern:/^\[e\]$/, maxScore:1 }
                                ]
                            },
                            {
                                type:'card',
                                arrange:'horizontal',
                                maxScore:1,
                                children:[
                                    { type:'html', innerHtml:'<b>Bb</b>'},
                                    { type:'dropzone', size:4,  pattern:/^\[b\]$/, maxScore:1 }
                                ]
                            },
                            {
                                type:'card',
                                arrange:'horizontal',
                                maxScore:0,
                                children:[
                                    { type:'html', innerHtml:'<b>Aa</b>'},
                                    { type:'dropzone', size:3,  pattern:/^\[æ\]$/, maxScore:0 }
                                ]
                            },
                            {
                                type:'card',
                                arrange:'horizontal',
                                maxScore:1,
                                children:[
                                    { type:'html', innerHtml:'<b>Pp</b>'},
                                    { type:'dropzone', size:3,  pattern:/^\[p\]$/, maxScore:1 }
                                ]
                            }

                        ]
                    },
                    {
                        type:'card',
                        arrange:'horizontal',
                        maxScore:0,
                        children:[
                            {  type:'counter',  innerHtml:'[e]' },
                            {  type:'counter',  innerHtml:'[ɪ]' },
                            {  type:'counter',  innerHtml:'[æ]' },
                            {  type:'counter',  innerHtml:'[p]' },
                            {  type:'counter',  innerHtml:'[d]' },
                            {  type:'counter',  innerHtml:'[g]' },
                            {  type:'counter',  innerHtml:'[b]' }
                        ]
                    }
                ]
            }
        });
        // $( document ).bind( "task:newinput",window.task.test(window.task));
        $('#task').append(window.task.draw());
    });
</script>
</body>
