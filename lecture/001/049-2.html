<body>

<div>Урок 1</div>
<h1>48. Ответьте собеседнику, используя предложенные имена.</h1>

<div id="presentation"></div>

<div id="task"></div>

<script type="application/javascript">
    
    $(document).ready(function(){

        initAudioApi({ jsURL:'../../task/js' });
        tutor.inputs.audioapi.soundScrorerURL="../../task/test/voiceinputscorer.php";
        
        
        window.task=new tutor.task({
            id:'1',
            next:"050-1.html",
            presentation:{ elementSelector:'#presentation' },
            inputs:{
                type:'card',
                arrange:'horizontal',
                children:[
                    {
                        type:'card',
                        arrange:'vertical',
                        classes:'',
                        // precondition:'beforeCorrect',
                        children:[
                            {
                                type:'video',
                                swfPath: "../../task/lib/jplayer/jplayer",
                                size:{width:'440px',height:'360px'},
                                supplied: "m4v",//supplied: "webmv, ogv, m4v",
                                media: {
                                    title:'',
                                    m4v:'toydata/TheSneezingBabyPanda.mp4'
                                }
                            },
                            {
                                type:'audio',
                                classes:'nopattern',
                                precondition:'none',
                                pattern:'I’m *', // list of space separated words
                                maxScore:1,
                                indicatorWidth:'100px',
                                indicatorHeight:'30px',
                                taskPassScore:0.001,
                                maxDuration:20, // seconds
                                soundScrorerURL:tutor.inputs.audioapi.soundScrorerURL
                            }
                        ]
                    }
                ]
            }
        });
        $( document ).bind( "task:newinput",window.task.test(window.task));
        $('#task').append(window.task.draw());
    });
</script>
</body>
