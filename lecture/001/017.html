<div>Урок 1</div>
<h1>17. Заполните пробелы буквами</h1>

<div id="presentation"></div>

<div id="task"></div>

<script type="application/javascript">
    
    $(document).ready(function(){

        // initAudioApi({ jsURL:'../../task/js' });
        // tutor.inputs.audioapi.soundScrorerURL="../../task/test/voiceinputscorer.php";
        
        var id=100;
        
        window.task=new tutor.task({
            id:'1',
            next:"018.html",
            presentation:{ elementSelector:'#presentation' },
            inputs:{
                id:1,
                type:'card',
                arrange:'horizontal',
                children:[
                    {
                        type:'card',
                        arrange:'horizontal',
                        children:[
                            { type:'html', innerHtml:'[g]'},
                            { type:'text', value:'',size:2,pattern:/^ *(g *G|G *g) *$/, maxScore:1 }
                        ]
                    },
                    {
                        type:'card',
                        arrange:'horizontal',
                        children:[
                            {type:'html',innerHtml:'[æ]'},
                            {type:'text',value:'',size:2,pattern:/^ *(a *A|A *a) *$/,maxScore:1}
                        ]
                    },
                    {
                        type:'card',
                        arrange:'horizontal',
                        children:[
                            {type:'html',innerHtml:'[b]'},
                            {type:'text',value:'',size:2,pattern:/^ *(b *B|B *b) *$/,maxScore:1}
                        ]
                    },
                    {
                        type:'card',
                        arrange:'horizontal',
                        children:[
                            {type:'html',innerHtml:'[e]'},
                            {type:'text',value:'',size:2,pattern:/^ *(e *E|E *e) *$/,maxScore:1}
                        ]
                    }
                ]
            }
        });
        // $( document ).bind( "task:newinput",window.task.test(window.task));
        $('#task').append(window.task.draw());
    });
</script>
