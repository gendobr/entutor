<html>
<head>
<meta charset="UTF-8">
<title>Урок 1. Задание 3. Озвучьте букву и звук</title>

<link href="../../task/lib/jplayer/skin/blue.monday/css/jplayer.blue.monday.min.css" rel="stylesheet" type="text/css" />
<link href="../../task/css/task.css" rel="stylesheet" type="text/css" />
<link href="../../task/lib/jquery-ui/jquery-ui.min.css" rel="stylesheet" type="text/css" />

<script type="application/javascript" src="../../task/lib/jquery-2.1.4.min.js"></script>
<script type="application/javascript" src="../../task/lib/jquery-ui/jquery-ui.min.js"></script>
<script type="application/javascript" src="../../task/lib/jplayer/jplayer/jquery.jplayer.min.js"></script>
<script type="application/javascript" src="../../task/js/voiceinput.js"></script>
<script type="application/javascript" src="../../task/js/voiceinputRecorder.js"></script>
<script type="application/javascript" src="../../task/js/voiceinputRecorderWorker.js"></script>

<style type="text/css">
    .task-audio-word{
        width:40px;
        padding:0 5px;
    }

<body>

<div>Урок 1</div>
<h1>3. Озвучьте букву и звук</h1>

<div id="presentation">presentation 2</div>

<div id="task"></div>

<script type="application/javascript">
    
    $(document).ready(function(){

        initAudioApi({ jsURL:'../../task/js' });
        tutor.inputs.audioapi.soundScrorerURL="../../task/test/voiceinputscorer.php";
        
        var id=100;
        
        window.task=new tutor.task({
            id:'1',
            next:"004.html",
            presentation:{ elementSelector:'#presentation' },
            inputs:{
                id:1,
                type:'card',
                arrange:'vertical',
                children:[
                    {
                        id:(id++),
                        type:'audio',
                        classes:'',
                        precondition:'none',
                        pattern:'A', // list of space separated words
                        maxScore:1,
                        indicatorWidth:'100px',
                        indicatorHeight:'30px',
                        taskPassScore:0.7,
                        maxDuration:60, // seconds
                        soundScrorerURL:tutor.inputs.audioapi.soundScrorerURL
                    },
                    {
                        id:(id++),
                        type:'audio',
                        classes:'',
                        precondition:'beforeCorrect',
                        pattern:'[æ]', // list of space separated words
                        maxScore:1,
                        indicatorWidth:'100px',
                        indicatorHeight:'30px',
                        taskPassScore:0.7,
                        maxDuration:60, // seconds
                        soundScrorerURL:tutor.inputs.audioapi.soundScrorerURL
                    },
                    {
                        id:(id++),
                        type:'audio',
                        classes:'',
                        precondition:'beforeCorrect',
                        pattern:'a', // list of space separated words
                        maxScore:1,
                        indicatorWidth:'100px',
                        indicatorHeight:'30px',
                        taskPassScore:0.7,
                        maxDuration:60, // seconds
                        soundScrorerURL:tutor.inputs.audioapi.soundScrorerURL
                    },
                    {
                        id:(id++),
                        type:'audio',
                        classes:'',
                        precondition:'beforeCorrect',
                        pattern:'[æ]', // list of space separated words
                        maxScore:1,
                        indicatorWidth:'100px',
                        indicatorHeight:'30px',
                        taskPassScore:0.7,
                        maxDuration:60, // seconds
                        soundScrorerURL:tutor.inputs.audioapi.soundScrorerURL
                    }
                ]
            }
        });
        // console.log(window.task.presentation);
        $( document ).bind( "task:newinput",window.task.test(window.task));
        $('#task').append(window.task.draw());
    });
</script>
</body>
</html>
