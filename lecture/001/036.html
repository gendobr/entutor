<body>

<div>Урок 1</div>
<h1>36. Заполните пропуски и сформируйте карточки</h1>

<div id="presentation"></div>

<div id="task"></div>

<script type="application/javascript">
    
    $(document).ready(function(){

        // initAudioApi({ jsURL:'../../task/js' });
        // tutor.inputs.audioapi.soundScrorerURL="../../task/test/voiceinputscorer.php";
        
        window.task=new tutor.task({
            id:'1',
            next:"037.html",
            presentation:{ elementSelector:'#presentation' },
            inputs:{
                id:1,
                type:'card',
                arrange:'vertical',
                children:[
                    
                    {
                        type:'card',
                        arrange:'horizontal',
                        children:[
                            {
                                type:'card',
                                arrange:'horizontal',
                                children:[
                                    { type:'text'    , value:'', size:2, pattern:/^A$/, maxScore:1 },
                                    { type:'html'    , innerHtml:'a', classes:'task-letter'},
                                    { type:'dropzone', size:4,  pattern:/^\[æ\]$/, maxScore:1 }
                                ]
                            },
                            {
                                type:'card',
                                arrange:'horizontal',
                                children:[
                                    { type:'html'    , innerHtml:'P', classes:'task-letter'},
                                    { type:'text'    , value:'', size:2, pattern:/^p$/, maxScore:1 },
                                    { type:'dropzone', size:4,  pattern:/^\[p\]$/, maxScore:1 }
                                ]
                            },
                            {
                                type:'card',
                                arrange:'horizontal',
                                children:[
                                    { type:'html'    , innerHtml:'E', classes:'task-letter'},
                                    { type:'text'    , value:'', size:2, pattern:/^e$/, maxScore:1 },
                                    { type:'dropzone', size:4,  pattern:/^\[e\]$/, maxScore:1 }
                                ]
                            },
                            {
                                type:'card',
                                arrange:'horizontal',
                                children:[
                                    { type:'text'    , value:'', size:2, pattern:/^T$/, maxScore:1 },
                                    { type:'html'    , innerHtml:'t', classes:'task-letter'},
                                    { type:'dropzone', size:4,  pattern:/^\[t\]$/, maxScore:1 }
                                ]
                            }
                        ]
                    },
                    {
                        type:'card',
                        arrange:'horizontal',
                        children:[
                            {
                                type:'card',
                                arrange:'horizontal',
                                children:[
                                    { type:'html'    , innerHtml:'B', classes:'task-letter'},
                                    { type:'text'    , value:'', size:2, pattern:/^b$/, maxScore:1 },
                                    { type:'dropzone', size:4,  pattern:/^\[b\]$/, maxScore:1 }
                                ]
                            },
                            {
                                type:'card',
                                arrange:'horizontal',
                                children:[
                                    { type:'html'    , innerHtml:'I', classes:'task-letter'},
                                    { type:'text'    , value:'', size:2, pattern:/^i$/, maxScore:1 },
                                    { type:'dropzone', size:4,  pattern:/^\[ɪ\]$/, maxScore:1 }
                                ]
                            },
                            {
                                type:'card',
                                arrange:'horizontal',
                                children:[
                                    { type:'text'    , value:'', size:2, pattern:/^G$/, maxScore:1 },
                                    { type:'html'    , innerHtml:'g', classes:'task-letter'},
                                    { type:'dropzone', size:4,  pattern:/^\[g\]$/, maxScore:1 }
                                ]
                            },
                            {
                                type:'card',
                                arrange:'horizontal',
                                children:[
                                    { type:'text'    , value:'', size:2, pattern:/^D$/, maxScore:1 },
                                    { type:'html'    , innerHtml:'d', classes:'task-letter'},
                                    { type:'dropzone', size:4,  pattern:/^\[d\]$/, maxScore:1 }
                                ]
                            },
                        ]
                    },
                    {
                        type:'card',
                        arrange:'horizontal',
                        children:[
                            {  type:'counter',  innerHtml:'[g]' },
                            {  type:'counter',  innerHtml:'[e]' },
                            {  type:'counter',  innerHtml:'[b]' },
                            {  type:'counter',  innerHtml:'[d]' },
                            {  type:'counter',  innerHtml:'[ɪ]' },
                            {  type:'counter',  innerHtml:'[æ]' },
                            {  type:'counter',  innerHtml:'[p]' },
                            {  type:'counter',  innerHtml:'[t]' }
                        ]
                    }
                    
                ]
            }
        });
        // $( document ).bind( "task:newinput",window.task.test(window.task));
        $('#task').append(window.task.draw());
    });
</script>
</body>
