<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>presentation</title>

<link href="../css/task.css" rel="stylesheet" type="text/css" />
<link href="../lib/jquery-ui/jquery-ui.min.css" rel="stylesheet" type="text/css" />
</head>

<body>
<script type="application/javascript" src="../lib/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../lib/jquery-ui/jquery-ui.min.js"></script>
<script type="application/javascript" src="../js/voiceinput.js"></script>
<script type="application/javascript" src="../js/voiceinputRecorder.js"></script>
<script type="application/javascript" src="../js/voiceinputRecorderWorker.js"></script>
<script type="application/javascript" src="../lib/markup.min.js"></script>
<script type="application/javascript" src="../js/task.js"></script>
<script type="application/javascript">
    $(function(){
        initAudioApi({ jsURL:'../js' });
        window.task=new tutor.task({
            id:'1',
            presentation:{
                innerHtml:'<p>presentation</p>'
            },
            inputs:{
                    id:'01',
                    type:'card',
                    children:[
                        {
                            id:'02',
                            type:'audio',
                            classes:'',
                            pattern:'list of space separated words', // list of space separated words
                            checker:tutor.inputs.audioapi.soundScrorerURL,
                            maxScore:1,
                            indicatorWidth:'100px',
                            indicatorHeight:'30px',
                            taskPassScore:0.7,
                            maxDuration:60, // seconds
                            soundScrorerURL:'./voiceinputscorer.php'
                        }
                    ]
            }
        });
        $('#task').append(task.draw());
    });
</script>
<div id="task"></div>
</body>
</html>
