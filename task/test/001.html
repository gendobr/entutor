<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>presentation</title>

<link href="../css/task.css" rel="stylesheet" type="text/css" />
</head>

<body>
<script type="application/javascript" src="../lib/jquery-2.1.4.min.js"></script>
<script type="application/javascript" src="../lib/markup.min.js"></script>
<script type="application/javascript" src="../js/task.js"></script>
<script type="application/javascript">
    $(function(){
        var task=new tutor.task({
            id:'1',
            inputs:{
                    id:'01',
                    type:'card',
                    children:[
                        {
                            id:'02',
                            type:'html',
                            innerHtml:'Correct value is zzz:'
                        },
                        // text field
                        {
                            id:'03',
                            type:'text',
                            value:'yyy',
                            size:5,
                            pattern:/^zzz$/,
                            maxScore:1
                        },
                        // radio
                        {
                            id:'04',
                            type:'radio',
                            correctVariant:'1',//'1',
                            maxScore:1,
                            variant:{
                                '1':'1 Correct answer',
                                '2':'2 Wrong answer',
                                '3':'3 Wrong answer'
                            }
                        },
                        // checkbox
                        {
                            id:'05',
                            type:'checkbox',
                            //correctVariant:true,
                            correctVariant:false,
                            maxScore:1,
                            label:'1 check me answer'
                        },
                    ]
            }
        });
        $('#task').append(task.draw());
    });
</script>
<div id="task"></div>
</body>
</html>
