<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>presentation</title>

<link href="../css/task.css" rel="stylesheet" type="text/css" />
<link href="../lib/jquery-ui/jquery-ui.min.css" rel="stylesheet" type="text/css" />
</head>

<body>
<script type="application/javascript" src="../lib/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../lib/jquery-ui/jquery-ui.min.js"></script>
 
<script type="application/javascript" src="../lib/markup.min.js"></script>
<script type="application/javascript" src="../js/task.js"></script>
<script type="application/javascript">
    $(function(){
        var task=new tutor.task({
            id:'1',
            presentation:{
                innerHtml:'<p>presentation</p>'
            },
            inputs:{
                    id:'01',
                    type:'card',
                    children:[
                        {
                            id:'02',
                            type:'card',
                            arrange:'horizontal',
                            children:[
                                {
                                    id:'04',
                                    type:'counter',
                                    innerHtml:'AAA'
                                },
                                {
                                    id:'05',
                                    type:'counter',
                                    innerHtml:'BBBB'
                                },
                                {
                                    id:'06',
                                    type:'counter',
                                    innerHtml:'CCCCC'
                                },
                                {
                                    id:'07',
                                    type:'counter',
                                    innerHtml:'DDDDDD'
                                },
                            ]
                        },
                        {
                            id:'08',
                            type:'card',
                            children:[
                                {
                                    id:'09',
                                    type:'dropzone',
                                    size:3,
                                    pattern:/^AAA$/,
                                    maxScore:1
                                }
                            ]
                        }

                    ]
            }
        });
        $('#task').append(task.draw());
    });
</script>
<div id="task"></div>
</body>
</html>
